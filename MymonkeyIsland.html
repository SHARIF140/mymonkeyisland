<!DOCTYPE html>
<html>
<head>
  <title>Cover Page and PNG Over Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Set your desired cover background color */
    }
    #video-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #video-background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #cover-image {
      cursor: pointer;
      z-index: 1;
      max-width: 100%;
      height: auto;
    }
    #bottom-image {
      position: absolute;
      bottom: 20px; /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      max-width: 200px; /* Adjust size as needed */
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-background" preload="metadata" poster="your_poster_image.jpg">
      <source src="mymonkeyisland.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <img src="cover_page.jpg" alt="Cover Image" id="cover-image" onclick="startVideo()">
  <img src="British-Airways-Logo.png" alt="Bottom Image" id="bottom-image">
  
  <script>
    function startVideo() {
      document.getElementById('cover-image').style.display = 'none';
      document.getElementById('bottom-image').style.display = 'none';
      document.getElementById('video-container').style.display = 'block';
      var video = document.getElementById('video-background');
      video.play();
    }
  </script>
</body>
</html>
