<!DOCTYPE html>
<html>
<head>
  <title>Video with Play Button and Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Set your desired background color */
    }
    #video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #video-background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #play-button,
    #bottom-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    #play-button {
      z-index: 2;
      width: 70px;
      height: 70px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #play-button::after {
      content: "";
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 25px solid #333;
    }
    #bottom-image {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-background" preload="metadata">
      <source src="mymonkeyisland.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="play-button" onclick="startVideo()"></div>
    <img src="British-Airways-Logo.png" alt="Bottom Image" id="bottom-image">
  </div>
  
  <script>
    function startVideo() {
      var video = document.getElementById('video-background');
      video.play();
      document.getElementById('play-button').style.display = 'none';
    }
  </script>
</body>
</html>
