<!DOCTYPE html>
<html>
<head>
  <title>Full-Screen Video Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #logo {
      position: fixed;
      bottom: 20px; /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      max-width: 150px; /* Adjust size as needed */
    }
  </style>
</head>
<body>
  <video autoplay loop playsinline id="video-background">
    <source src="mymonkeyisland.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <img src="British-Airways-Logo.png" alt="Logo" id="logo">
</body>
</html>
